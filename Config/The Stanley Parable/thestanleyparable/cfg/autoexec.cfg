unbindall
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "b" "ent_fire zaxis_boxvillie turnon"
bind "c" "+duck"
bind "d" "+moveright"
bind "e" "+use"
bind "ESCAPE" "cancelselect"
bind "h" "ent_fire zaxis_stormy togglesound"
bind "i" "ent_remove"
bind "j" "ent_create_portal_companion_cube"
bind "k" "fire_rocket_projectile"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MWHEELDOWN" "cl_fov 90"
bind "MWHEELUP" "cl_fov 15"
bind "o" "ent_fire !picker close; ent_fire zaxis_boxvillie turnoff; ent_fire zaxis_paperpocalypse turnoff;"
bind "p" "ent_fire zaxis_paperpocalypse turnon"
bind "PAUSE" "pause"
bind "s" "+back"
bind "SPACE" "+jump"
bind "t" "ent_teleport player"
bind "u" "ent_fire !picker unlock; ent_fire !picker open"
bind "w" "+forward"

ai_expression_optimization "1"
cl_ejectbrass "0"
cl_playerspraydisable "1"
cl_showfps "1"
cl_showpos "1"
crosshair "1"
developer "1"
gameinstructor_enable "0"
mat_monitorgamma "1.8"
r_waterforcereflectentities "1"
sensitivity "15.000000"
sv_autosave "0"
sv_enableholdrotation "1"
sv_ladder_useonly "1"
voice_enable "0"

host_writeconfig
echo "autoexec.cfg loaded"
